<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bubble-clicker</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- page content -->



    <div class="viewport" id="viewport">


    <div id=x-reihe>

      <div id=backbutton>
        <link href="./index.html">back</div>

      <div id='progressbar1'></div>
    </div>




      <img id="background" src="bath.png">




      <div class="layer-hidden large-12" id="gameover">
        <div id=backbutton-layer>
          <link href="./index.html">back</div>
           <h1>time out, your score:</h1>
           <div id="total">0</div>
           <a href="javascript:history.go(0)">Restart</a>
   </div>





      <div id="bubbleOne" class="bubble-1">
        <img id="bubbleOneImg" src="bubble-1.png">
      </div>

      <div id="bubbleTwo" class="bubble-2">
        <img id="bubbleTwoImg" src="bubble-2.png">
      </div>

      <div id="bubbleThree" class="bubble-3">
        <img id="bubbleThreeImg" src="bubble-3.png">
      </div>

      <div id="bubbleFour" class="bubble-4">
        <img id="bubbleFourImg" src="bubble-4.png">
      </div>

      <div id="bubbleFive" class="bubble-5">
        <img id="bubbleFiveImg" src="bubble-5.png">
      </div>

      <div id="bubbleSix" class="bubble-6">
        <img id="bubbleSixImg" src="bubble-6.png">
      </div>

      <div id="counter">0</div>
      <div id="debug"></div>

    </div>




    <link rel="stylesheet" type="text.css" href="test.css"/>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>


    <script src="main.js"></script>
  </body>
</html>
